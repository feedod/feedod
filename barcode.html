<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#000000" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-bg: #000000;
        --color-surface: #1c1c1e;
        --color-surface-elevated: #2c2c2e;
        --color-surface-tertiary: #3a3a3c;
        --color-border: #38383a;
        --color-text: #ffffff;
        --color-text-secondary: #ebebf5;
        --color-muted: #8e8e93;
        --color-success: #30d158;
        --color-error: #ff453a;
        --color-warning: #ff9f0a;
        --color-accent: #0a84ff;
        --color-tint: #64d2ff;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }

      html,
      body {
        background: var(--color-bg);
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          "SF Pro Display",
          "SF Pro Text",
          system-ui,
          sans-serif;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scrollbar-width: none;
        margin: 0;
        padding: 0;
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      *::-webkit-scrollbar {
        display: none;
      }

      body {
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes scan {
        0%,
        100% {
          top: 0;
          opacity: 0.8;
        }
        50% {
          top: calc(100% - 2px);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes successFlash {
        0% {
          border-color: rgba(48, 209, 88, 1);
          box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.5);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(48, 209, 88, 0);
        }
        100% {
          border-color: rgba(255, 255, 255, 0.3);
          box-shadow: 0 0 0 0 rgba(48, 209, 88, 0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-4px);
        }
        40%,
        80% {
          transform: translateX(4px);
        }
      }

      .fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .fade-in-scale {
        animation: fadeInScale 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
      }

      .slide-up {
        animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .scan-line {
        animation: scan 2s ease-in-out infinite;
      }

      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      .success-flash {
        animation: successFlash 0.5s ease-out forwards;
      }

      .shake {
        animation: shake 0.4s ease-in-out;
      }

      .glass {
        background: rgba(28, 28, 30, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      .glass-light {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .btn-primary {
        background: linear-gradient(180deg, #34c759 0%, #30d158 100%);
        box-shadow:
          0 1px 0 0 rgba(255, 255, 255, 0.2) inset,
          0 4px 12px rgba(48, 209, 88, 0.3);
      }

      .btn-primary:active {
        transform: scale(0.98);
        box-shadow:
          0 1px 0 0 rgba(255, 255, 255, 0.2) inset,
          0 2px 6px rgba(48, 209, 88, 0.2);
      }

      .btn-primary:focus-visible {
        outline: 2px solid var(--color-success);
        outline-offset: 2px;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(44, 44, 46, 1) 0%,
          rgba(28, 28, 30, 1) 100%
        );
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }

      .scanner-frame {
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        z-index: 2;
      }

      .scanner-frame.active {
        border-color: rgba(48, 209, 88, 1);
      }

      .corner {
        position: absolute;
        width: 24px;
        height: 24px;
        border-color: #ffffff;
        border-style: solid;
        border-width: 0;
        transition: border-color 0.3s ease;
      }

      .corner.active {
        border-color: #30d158;
      }

      .corner-tl {
        top: -1px;
        left: -1px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-top-left-radius: 12px;
      }

      .corner-tr {
        top: -1px;
        right: -1px;
        border-top-width: 3px;
        border-right-width: 3px;
        border-top-right-radius: 12px;
      }

      .corner-bl {
        bottom: -1px;
        left: -1px;
        border-bottom-width: 3px;
        border-left-width: 3px;
        border-bottom-left-radius: 12px;
      }

      .corner-br {
        bottom: -1px;
        right: -1px;
        border-bottom-width: 3px;
        border-right-width: 3px;
        border-bottom-right-radius: 12px;
      }

      .product-card {
        background: #1c1c1e;
        border-radius: 16px;
        overflow: hidden;
      }

      .price-tag {
        background: linear-gradient(135deg, #ff9f0a 0%, #ff6b00 100%);
        color: #000;
        font-weight: 700;
      }

      .code-display {
        font-family: "SF Mono", "Menlo", "Monaco", monospace;
        letter-spacing: 0.5px;
      }

      .error-banner {
        background: linear-gradient(
          135deg,
          rgba(255, 69, 58, 0.15) 0%,
          rgba(255, 69, 58, 0.05) 100%
        );
        border: 1px solid rgba(255, 69, 58, 0.3);
      }

      .loading-skeleton {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      button:focus-visible,
      a:focus-visible {
        outline: 2px solid var(--color-accent);
        outline-offset: 2px;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body
    x-data="ScannerApp()"
    x-init="init()"
    @pagehide.window="destroy()"
    @visibilitychange.window="handleVisibilityChange()"
    class="flex min-h-dvh flex-col select-none bg-bg text-text"
  >
    <template x-if="appState === 'permission'">
      <main
        class="fade-in mx-auto flex w-full max-w-md flex-1 flex-col items-center justify-center px-6"
        role="main"
        aria-labelledby="permission-title"
      >
        <div class="relative mb-10">
          <div
            class="flex h-28 w-28 items-center justify-center rounded-[28px] bg-gradient-to-br from-surface-elevated to-surface"
            style="
              box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.4);
            "
            aria-hidden="true"
          >
            <svg
              class="h-14 w-14 text-white opacity-90"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
              />
            </svg>
          </div>
          <div
            class="absolute -bottom-2 -right-2 flex h-10 w-10 items-center justify-center rounded-full border-4 border-bg bg-accent"
            aria-hidden="true"
          >
            <svg
              class="h-5 w-5 text-white"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </div>
        </div>

        <h1
          id="permission-title"
          class="mb-3 text-center text-2xl font-bold tracking-tight"
        >
          Доступ к камере
        </h1>
        <p
          class="mb-10 max-w-[280px] text-center text-[15px] leading-relaxed text-muted"
        >
          Для сканирования ценников необходим доступ к камере вашего устройства
        </p>

        <button
          @click="requestCameraPermission"
          :disabled="isLoading"
          :aria-busy="isLoading"
          class="btn-primary flex h-[54px] w-full max-w-[280px] items-center justify-center gap-3 rounded-[14px] text-[17px] font-semibold text-white transition-all disabled:opacity-50"
          aria-describedby="permission-description"
        >
          <template x-if="isLoading">
            <svg
              class="h-5 w-5 animate-spin"
              fill="none"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </template>
          <template x-if="!isLoading">
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
              />
            </svg>
          </template>
          <span x-text="isLoading ? 'Запрос...' : 'Разрешить камеру'"></span>
        </button>
        <p id="permission-description" class="sr-only">
          Нажмите для запроса доступа к камере устройства
        </p>

        <div
          x-show="permissionError"
          x-transition:enter="fade-in"
          class="error-banner mt-8 w-full max-w-[320px] rounded-2xl p-4"
          role="alert"
          aria-live="polite"
        >
          <div class="flex items-start gap-3">
            <div
              class="flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-full bg-error/20"
              aria-hidden="true"
            >
              <svg
                class="h-4 w-4 text-error"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                />
              </svg>
            </div>
            <div>
              <p class="text-sm font-semibold text-error">Доступ запрещён</p>
              <p class="mt-1 text-xs leading-relaxed text-muted">
                Разрешите доступ к камере в настройках браузера и обновите
                страницу
              </p>
            </div>
          </div>
        </div>
      </main>
    </template>

    <template x-if="appState === 'scanner'">
      <main
        class="mx-auto flex w-full max-w-lg flex-1 flex-col"
        role="main"
        aria-labelledby="scanner-title"
      >
        <header class="fade-in px-4 pb-4 pt-6 text-center">
          <h1 id="scanner-title" class="text-lg font-semibold text-text">
            Сканер ценников
          </h1>
          <p
            class="mt-1 text-sm text-muted"
            x-text="statusMessage"
            aria-live="polite"
          ></p>
        </header>

        <section
          class="fade-in px-4"
          style="animation-delay: 50ms"
          aria-label="Область сканирования"
        >
          <div
            x-ref="scannerContainer"
            class="relative overflow-hidden rounded-3xl bg-black"
            :style="{ height: scannerHeight + 'px' }"
            role="img"
            aria-label="Видео с камеры для сканирования штрих-кодов"
          >
            <video
              x-ref="videoElement"
              autoplay
              playsinline
              webkit-playsinline
              muted
              class="absolute inset-0 h-full w-full object-cover"
              style="z-index: 1; background: #000"
              aria-hidden="true"
            ></video>

            <div class="pointer-events-none absolute inset-0 z-[3]" aria-hidden="true">
              <div
                class="scanner-frame absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-2xl"
                :class="{ 'success-flash': flashActive }"
                :style="{
                  width: frameWidth + 'px',
                  height: frameHeight + 'px'
                }"
              >
                <div
                  class="corner corner-tl"
                  :class="{ active: flashActive }"
                ></div>
                <div
                  class="corner corner-tr"
                  :class="{ active: flashActive }"
                ></div>
                <div
                  class="corner corner-bl"
                  :class="{ active: flashActive }"
                ></div>
                <div
                  class="corner corner-br"
                  :class="{ active: flashActive }"
                ></div>

                <div
                  x-show="scannerActive && !flashActive"
                  class="scan-line absolute left-3 right-3 h-[2px] rounded-full bg-gradient-to-r from-transparent via-success to-transparent"
                  style="box-shadow: 0 0 8px rgba(48, 209, 88, 0.6)"
                ></div>
              </div>
            </div>

            <div
              x-show="scannedItems.length > 0"
              x-transition:enter="fade-in-scale"
              class="glass absolute right-4 top-4 flex items-center gap-2 rounded-full px-3 py-2 z-[4]"
              role="status"
              :aria-label="'Отсканировано ' + scannedItems.length + ' ' + pluralize(scannedItems.length, 'товар', 'товара', 'товаров')"
            >
              <div
                class="flex h-5 w-5 items-center justify-center rounded-full bg-success"
                aria-hidden="true"
              >
                <svg
                  class="h-3 w-3 text-white"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="м4.5 12.75 6 6 9-13.5"
                  />
                </svg>
              </div>
              <span
                class="text-sm font-bold text-white"
                x-text="scannedItems.length"
                aria-hidden="true"
              ></span>
            </div>

            <div
              x-show="scannerActive"
              x-transition
              class="glass absolute bottom-4 left-4 flex items-center gap-2 rounded-full px-3 py-2 z-[4]"
              role="status"
              aria-live="polite"
            >
              <div
                class="h-2 w-2 rounded-full bg-success pulse"
                aria-hidden="true"
              ></div>
              <span class="text-xs font-medium text-white" style="text-shadow: 0 1px 2px rgba(0,0,0,0.5)">Сканирование</span>
            </div>

            <button
              x-show="hasTorch"
              @click="toggleTorch"
              class="glass-light absolute bottom-4 right-4 flex h-10 w-10 items-center justify-center rounded-full transition-all active:scale-95 z-[4]"
              :aria-label="torchOn ? 'Выключить фонарик' : 'Включить фонарик'"
              :aria-pressed="torchOn"
            >
              <svg
                class="h-5 w-5"
                :class="torchOn ? 'text-warning' : 'text-white'"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                aria-hidden="true"
                style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5))"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
                />
              </svg>
            </button>
          </div>
        </section>

        <section
          class="flex-1 px-4 pb-8 pt-6"
          aria-label="Отсканированные товары"
        >
          <template x-if="scannedItems.length > 0">
            <div class="slide-up">
              <div class="mb-4 flex items-center justify-between">
                <h2 class="text-sm font-semibold text-muted">
                  Найдено:
                  <span class="text-text" x-text="scannedItems.length"></span>
                  <span
                    class="text-text"
                    x-text="pluralize(scannedItems.length, 'товар', 'товара', 'товаров')"
                  ></span>
                </h2>
                <button
                  @click="confirmClearAll"
                  class="text-sm font-medium text-error transition-opacity active:opacity-60"
                  aria-label="Очистить все отсканированные товары"
                >
                  Очистить
                </button>
              </div>

              <ul class="space-y-3" role="list" aria-label="Список товаров">
                <template x-for="item in scannedItems" :key="item.id">
                  <li class="product-card slide-up">
                    <div class="flex items-start justify-between p-4 pb-3">
                      <div class="flex items-center gap-3">
                        <div
                          class="flex h-11 w-11 flex-shrink-0 items-center justify-center rounded-xl bg-success/15"
                          aria-hidden="true"
                        >
                          <svg
                            class="h-5 w-5 text-success"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="м4.5 12.75 6 6 9-13.5"
                            />
                          </svg>
                        </div>
                        <div class="min-w-0">
                          <p
                            class="code-display truncate text-base font-bold text-text"
                            x-text="item.code"
                          ></p>
                          <p class="text-xs text-muted" x-text="item.type"></p>
                        </div>
                      </div>

                      <div class="flex gap-2">
                        <button
                          @click="copyCode(item.code)"
                          class="flex h-10 w-10 items-center justify-center rounded-xl bg-surface-elevated transition-all active:scale-95"
                          :aria-label="'Копировать код ' + item.code"
                        >
                          <svg
                            class="h-5 w-5 text-muted"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                          >
                            <path

      class TelegramApp {
        static _instance = null;

        static get tg() {
          return window.Telegram?.WebApp;
        }

        static get isAvailable() {
          return !!this.tg;
        }

        static init() {
          const tg = this.tg;
          if (!tg) {
            return false;
          }

          try {
            tg.ready();

            const safeCalls = [
              ["requestFullscreen"],
              ["disableVerticalSwipes"],
              ["setHeaderColor", "#000000"],
              ["setBackgroundColor", "#000000"],
            ];

            safeCalls.forEach(([method, ...args]) => {
              if (typeof tg[method] === "function") {
                try {
                  tg[method](...args);
                } catch (e) {}
              }
            });

            return true;
          } catch (e) {
            return false;
          }
        }

        static hapticImpact(style = "light") {
          try {
            this.tg?.HapticFeedback?.impactOccurred?.(style);
          } catch {}
        }

        static hapticNotification(type = "success") {
          try {
            this.tg?.HapticFeedback?.notificationOccurred?.(type);
          } catch {}
        }

        static showConfirm(message, callback) {
          if (typeof callback !== "function") {
            return;
          }

          try {
            if (typeof this.tg?.showConfirm === "function") {
              this.tg.showConfirm(message, callback);
              return;
            }
          } catch (e) {}

          const result = confirm(message);
          callback(result);
        }

        static showAlert(message) {
          try {
            if (typeof this.tg?.showAlert === "function") {
              this.tg.showAlert(message);
              return;
            }
          } catch (e) {}

          alert(message);
        }

      class AudioManager {
        constructor() {
          this.context = null;
          this.initialized = false;
          this.enabled = true;
        }

        init() {
          if (this.initialized) return true;

          try {
            const AudioContext =
              window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) {
              return false;
            }

            this.context = new AudioContext();
            this.initialized = true;
            return true;
          } catch (e) {
            return false;
          }
        }

        async resume() {
          if (!this.context) return false;

          try {
            if (this.context.state === "suspended") {
              await this.context.resume();
            }
            return true;
          } catch (e) {
            return false;
          }
        }

        async playTone(frequency, duration, endFrequency = null) {
          if (!this.context || !this.enabled) return;

          try {
            await this.resume();

            const osc = this.context.createOscillator();
            const gain = this.context.createGain();
            const now = this.context.currentTime;

            osc.type = "sine";
            osc.frequency.setValueAtTime(frequency, now);

            if (endFrequency !== null) {
              osc.frequency.setValueAtTime(endFrequency, now + duration * 0.5);
            }

            gain.gain.setValueAtTime(0.12, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);

            osc.connect(gain);
            gain.connect(this.context.destination);

            osc.start(now);
            osc.stop(now + duration);
          } catch (e) {}
        }

        playSuccess() {
          this.playTone(880, 0.15, 1320);
        }

        playError() {
          this.playTone(300, 0.2, 200);
        }

        destroy() {
          if (this.context) {
            try {
              this.context.close();
            } catch {}
            this.context = null;
          }
          this.initialized = false;
        }
      }

      class BarcodeScanner {
        constructor() {
          this.reader = null;
          this.canvas = null;
          this.ctx = null;
          this.isActive = false;
          this.rafId = null;
          this.lastScanTime = 0;
          this.scanCooldown = 800;
          this.frameInterval = 1000 / 10;
          this.lastFrameTime = 0;
          this.initialized = false;
        }

        init() {
          if (this.initialized) return true;

          try {
            const hints = new Map();
            hints.set(DecodeHintType.POSSIBLE_FORMATS, [
              BarcodeFormat.QR_CODE,
              BarcodeFormat.EAN_13,
              BarcodeFormat.EAN_8,
              BarcodeFormat.UPC_A,
              BarcodeFormat.UPC_E,
              BarcodeFormat.CODE_128,
              BarcodeFormat.CODE_39,
            ]);
            hints.set(DecodeHintType.TRY_HARDER, true);

            this.reader = new BrowserMultiFormatReader(hints);

            if (typeof OffscreenCanvas !== "undefined") {
              this.canvas = new OffscreenCanvas(1, 1);
            } else {
              this.canvas = document.createElement("canvas");
            }

            this.ctx = this.canvas.getContext("2d", {
              willReadFrequently: true,
              alpha: false,
            });

            this.initialized = true;
            return true;
          } catch (e) {
            return false;
          }
        }

        async decode(video, frameRect, containerRect) {
          if (!this.initialized || !video) return null;

          if (!video.videoWidth || !video.videoHeight || video.readyState < video.HAVE_ENOUGH_DATA) {
            return null;
          }

          try {
            const scaleX = video.videoWidth / containerRect.width;
            const scaleY = video.videoHeight / containerRect.height;

            let sx = Math.floor((frameRect.left - containerRect.left) * scaleX);
            let sy = Math.floor((frameRect.top - containerRect.top) * scaleY);
            let sw = Math.floor(frameRect.width * scaleX);
            let sh = Math.floor(frameRect.height * scaleY);

            sx = Math.max(0, Math.min(sx, video.videoWidth - 1));
            sy = Math.max(0, Math.min(sy, video.videoHeight - 1));
            sw = Math.min(sw, video.videoWidth - sx);
            sh = Math.min(sh, video.videoHeight - sy);

            if (sw <= 32 || sh <= 32) return null;

            const scale = 2.0;
            this.canvas.width = Math.floor(sw * scale);
            this.canvas.height = Math.floor(sh * scale);

            this.ctx.imageSmoothingEnabled = false;

            this.ctx.drawImage(video, sx, sy, sw, sh, 0, 0, this.canvas.width, this.canvas.height);

            const result = await this.reader.decodeFromCanvas(this.canvas);
            return result?.getText() || null;
          } catch (e) {
            return null;
          }
        }

        stop() {
          this.isActive = false;

          if (this.rafId) {
            cancelAnimationFrame(this.rafId);
            this.rafId = null;
          }

          try {
            this.reader?.reset();
          } catch {}
        }

        destroy() {
          this.stop();
          this.reader = null;
          this.canvas = null;
          this.ctx = null;
          this.initialized = false;
        }
      }

          return function (...args) {
            clearTimeout(timeoutId);

        },

        pluralize(n, one, few, many) {
          const mod10 = n % 10;
          const mod100 = n % 100;

          if (mod100 >= 11 && mod100 <= 19) return many;
          if (mod10 === 1) return one;
          if (mod10 >= 2 && mod10 <= 4) return few;
          return many;
        },

        generateId() {
          return Date.now().toString(36) + Math.random().toString(36).slice(2);
        },
      };

    document.addEventListener('alpine:init', () => {
      Alpine.data("ScannerApp", () => ({
        appState: "permission",
        isLoading: false,
        permissionError: false,
        scannerActive: false,
        flashActive: false,
        showToast: false,
        toastMessage: '',
        toastType: 'success',
        hasTorch: false,
        torchOn: false,
        isDestroyed: false,

        scannedItems: [],
        scannedCodes: new Map(),
        itemIdCounter: 0,

        scannerHeight: 0,
        frameWidth: 0,
        frameHeight: 0,

        stream: null,
        scanner: null,
        audio: null,

        _resizeHandler: null,
        _orientationHandler: null,
        _visibilityHandler: null,
        _toastTimeout: null,

        get statusMessage() {
          if (this.scannedItems.length > 0) {
            const count = this.scannedItems.length;
            return `Отсканировано: ${count} ${this.pluralize(count, "ценник", "ценника", "ценников")}`;
          }
          return "Наведите камеру на ценник";
        },

        pluralize(n, one, few, many) {
          return Utils.pluralize(n, one, few, many);
        },

        async init() {
          TelegramApp.init();

          this.scanner = new BarcodeScanner();
          this.audio = new AudioManager();

          if (!this.scanner.init()) {
            this.showToast('Не удалось инициализировать сканер', 'error');
          }
          this.audio.init();

          this.calculateDimensions();

          this.setupEventListeners();

          await this.checkPermission();
        },

        setupEventListeners() {
          this._resizeHandler = Utils.debounce(
            () => this.calculateDimensions(),
            100
          );

          this._orientationHandler = () => {
            setTimeout(() => this.calculateDimensions(), 150);
          };

          window.addEventListener("resize", this._resizeHandler);
          window.addEventListener(
            "orientationchange",
            this._orientationHandler
          );
        },

        removeEventListeners() {
          if (this._resizeHandler) {
            window.removeEventListener("resize", this._resizeHandler);
            this._resizeHandler = null;
          }

          if (this._orientationHandler) {
            window.removeEventListener(
              "orientationchange",
              this._orientationHandler
            );
            this._orientationHandler = null;
          }
        },

        handleVisibilityChange() {
          if (document.hidden) {
            this.pauseScanning();
          } else {
            if (this.appState === "scanner" && this.stream) {
              this.resumeScanning();
            }
          }
        },

        pauseScanning() {
          if (this.scanner) {
            this.scanner.isActive = false;
            if (this.scanner.rafId) {
              cancelAnimationFrame(this.scanner.rafId);
              this.scanner.rafId = null;
            }
          }
          this.scannerActive = false;
        },

        resumeScanning() {
          if (this.stream && !this.isDestroyed) {
            this.startScanning();
          }
        },

        destroy() {
          this.isDestroyed = true;

          if (this._toastTimeout) {
            clearTimeout(this._toastTimeout);
            this._toastTimeout = null;
          }

          this.removeEventListeners();

          this.stopCamera();

          if (this.scanner) {
            this.scanner.destroy();
            this.scanner = null;
          }

          if (this.audio) {
            this.audio.destroy();
            this.audio = null;
          }

          this.scannedItems = [];
          this.scannedCodes.clear();
        },

        calculateDimensions() {
          const vh = window.innerHeight;
          const vw = window.innerWidth;

          this.scannerHeight = Math.min(Math.floor(vh * 0.52), 480);

          const maxFrameWidth = Math.min(vw - 48, 400);

          const a4Ratio = 210 / 297;

          this.frameHeight = Math.floor(this.scannerHeight * 0.85);
          this.frameWidth = Math.floor(this.frameHeight * a4Ratio);

          if (this.frameWidth > maxFrameWidth) {
            this.frameWidth = maxFrameWidth;
            this.frameHeight = Math.floor(this.frameWidth / a4Ratio);
          }
        },

        async checkPermission() {
          try {
            if (!navigator.permissions || !navigator.permissions.query) {
              return;
            }

            const result = await navigator.permissions.query({
              name: "camera",
            });

            if (result.state === "granted") {
              this.appState = "scanner";
              await this.$nextTick();
              await this.startCamera();
            } else if (result.state === "denied") {
              this.permissionError = true;
            }

            result.addEventListener("change", async () => {
              if (this.isDestroyed) return;

              if (result.state === "granted" && !this.stream) {
                this.appState = "scanner";
                this.permissionError = false;
                await this.$nextTick();
                await this.startCamera();
              } else if (result.state === "denied") {
                this.permissionError = true;
                this.stopCamera();
              }
            });
          } catch (e) {}
        },

        async requestCameraPermission() {
          if (this.isLoading || this.isDestroyed) return;

          this.isLoading = true;
          this.permissionError = false;
          TelegramApp.hapticImpact("light");

          try {
            this.appState = "scanner";
            await this.$nextTick();
            await Utils.delay(50);
            await this.startCamera();
          } catch (e) {
            this.appState = "permission";
            TelegramApp.hapticNotification("error");
            this.audio?.playError();

            if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') {
              this.permissionError = true;
              this.showToast('Доступ к камере запрещён', 'error');
            } else if (e.name === 'NotFoundError') {
              this.showToast('Камера не найдена на устройстве', 'error');
            } else {
              this.showToast('Ошибка камеры: ' + e.message, 'error');
            }
          } finally {
            this.isLoading = false;
          }
        },

        async startCamera() {
          if (this.isDestroyed) return;

          await this.$nextTick();
          await Utils.delay(100);
          
          this.calculateDimensions();

          let stream = null;

          const constraints = [
            {
              video: {
                facingMode: "environment",
                width: { ideal: 1920 },
                height: { ideal: 1080 },
              },
              audio: false,
            },
            {
              video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
              audio: false,
            },
            {
              video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
              audio: false,
            },
            { video: true, audio: false },
          ];

          let lastError = null;

          for (const constraint of constraints) {
            try {
              stream = await navigator.mediaDevices.getUserMedia(constraint);
              break;
            } catch (e) {
              lastError = e;
              continue;
            }
          }

          if (!stream) {
            throw lastError || new Error("Не удалось получить доступ к камере");
          }

          if (this.isDestroyed) {
            stream.getTracks().forEach((track) => track.stop());
            return;
          }

          this.stream = stream;

          const track = stream.getVideoTracks()[0];
          if (track) {
            try {
              const capabilities = track.getCapabilities?.() || {};
              this.hasTorch = !!capabilities.torch;
            } catch {
              this.hasTorch = false;
            }
          }

          let video = this.$refs.videoElement;

          if (!video) {
            await this.$nextTick();
            await Utils.delay(100);
            video = this.$refs.videoElement;
          }

          if (!video) {
            throw new Error("Video элемент не найден");
          }

          video.srcObject = null;

          try {
            video.load();
          } catch {}

          video.muted = true;
          video.playsInline = true;
          video.autoplay = true;
          video.setAttribute("playsinline", "");
          video.setAttribute("webkit-playsinline", "");

          video.srcObject = stream;

          await new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
              resolve();
            }, 3000);

            video.onloadedmetadata = () => {
              clearTimeout(timeout);
              resolve();
            };

            video.onerror = (e) => {
              clearTimeout(timeout);
              reject(new Error("Video error: " + e.message));
            };
          });

          try {
            await video.play();
          } catch (e) {
            const playOnInteraction = async () => {
              try {
                await video.play();
                document.removeEventListener("click", playOnInteraction);
                document.removeEventListener("touchstart", playOnInteraction);
              } catch {}
            };

            document.addEventListener("click", playOnInteraction, {
              once: true,
            });
            document.addEventListener("touchstart", playOnInteraction, {
              once: true,
            });
          }

          this.calculateDimensions();

          this.startScanning();
        },

        stopCamera() {
          this.scannerActive = false;

          if (this.scanner) {
            this.scanner.stop();
          }

          if (this.stream) {
            this.stream.getTracks().forEach((track) => {
              try {
                track.stop();
              } catch {}
            });
            this.stream = null;
          }

          const video = this.$refs.videoElement;
          if (video) {
            video.srcObject = null;
          }

          this.hasTorch = false;
          this.torchOn = false;
        },

        async toggleTorch() {
          if (!this.stream || !this.hasTorch) return;

          TelegramApp.hapticImpact("light");

          try {
            const track = this.stream.getVideoTracks()[0];
            if (!track) return;

            this.torchOn = !this.torchOn;

            await track.applyConstraints({
              advanced: [{ torch: this.torchOn }],
            });
          } catch (e) {
            this.torchOn = false;
            this.showToast('Не удалось переключить фонарик', 'warn');
          }
        },

        startScanning() {
          if (this.scannerActive || this.isDestroyed || !this.scanner) return;

          this.scannerActive = true;
          this.scanner.isActive = true;
          this.scanLoop();
        },

        async scanLoop() {
          if (!this.scanner?.isActive || !this.scannerActive || this.isDestroyed) {
            return;
          }

          const now = performance.now();

          if (now - this.scanner.lastFrameTime >= this.scanner.frameInterval) {
            this.scanner.lastFrameTime = now;

            const video = this.$refs.videoElement;
            const container = this.$refs.scannerContainer;

            if (video?.videoWidth && video?.videoHeight && container) {
              const containerRect = container.getBoundingClientRect();

              const expandFactor = 1.8;
              const frameRect = {
                left: containerRect.left + (containerRect.width - this.frameWidth * expandFactor) / 2,
                top: containerRect.top + (containerRect.height - this.frameHeight * expandFactor) / 2,
                width: this.frameWidth * expandFactor,
                height: this.frameHeight * expandFactor,
              };

              try {
                const result = await this.scanner.decode(video, frameRect, containerRect);

                if (result && now - this.scanner.lastScanTime >= this.scanner.scanCooldown) {
                  this.handleScanResult(result);
                  this.scanner.lastScanTime = now;
                }
              } catch (e) {}
            }
          }

          this.scanner.rafId = requestAnimationFrame(() => this.scanLoop());
        },

        handleScanResult(rawText) {
          if (this.isDestroyed) return;

          const code = this.extractCode(rawText);
          if (!code) return;

          if (this.scannedCodes.has(code)) {
            TelegramApp.hapticImpact("light");
            return;
          }

          this.scannedCodes.set(code, true);

          const type = this.detectCodeType(rawText, code);

          const item = {
            id: Utils.generateId(),
            code: code,
            type: type,
            raw: rawText,
            timestamp: Date.now(),
            loading: true,
            productInfo: null,
            notFound: false,
          };

          this.scannedItems.unshift(item);

          this.triggerSuccessFeedback();

          this.lookupProduct(item);
        },

        extractCode(text) {
          if (!text || typeof text !== "string") return null;

          text = text.trim();

          if (text.includes(";")) {
            const parts = text.split(";");
            for (const part of parts) {
              const cleaned = part.trim().replace(/\D/g, "");
              if (/^\d{8}$|^\d{12,14}$/.test(cleaned)) {
                return cleaned;
              }
            }
          }

          const numericOnly = text.replace(/\D/g, "");

          if (/^\d{8}$|^\d{12,14}$/.test(numericOnly)) {
            return numericOnly;
          }

          if (text.length > 0 && text.length <= 256) {
            return text;
          }

          return null;
        },

        detectCodeType(raw, code) {
          if (raw !== code && raw.length > 20) return "QR Code";

          if (/^\d{13}$/.test(code)) return "EAN-13";
          if (/^\d{8}$/.test(code)) return "EAN-8";
          if (/^\d{12}$/.test(code)) return "UPC-A";
          if (/^\d{14}$/.test(code)) return "GTIN-14";
          if (/^[A-Z0-9]+$/.test(code) && code.length <= 20) return "CODE-39";

          return "QR Code";
        },

        lookupProduct(item) {
          setTimeout(() => {
            if (this.isDestroyed) return;

            const itemIndex = this.scannedItems.findIndex(
              (i) => i.id === item.id
            );

            if (itemIndex === -1) return;

            const productInfo = PRODUCT_DATABASE[item.code] || null;

            this.scannedItems[itemIndex] = {
              ...this.scannedItems[itemIndex],
              loading: false,
              productInfo: productInfo,
              notFound: !productInfo,
            };
          }, 300 + Math.random() * 400);
        },

        triggerSuccessFeedback() {
          this.flashActive = true;
          setTimeout(() => {
            this.flashActive = false;
          }, 300);

          TelegramApp.hapticNotification("success");

          this.audio?.playSuccess();
        },

        generateQrUrl(code) {
          const encoded = encodeURIComponent(code);
          return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encoded}&margin=8&format=svg`;
        },

        generateBarcodeUrl(code) {
          const numericCode = code.replace(/\D/g, "");

          if (/^\d{13}$/.test(numericCode)) {
            return `https://barcodeapi.org/api/ean13/${numericCode}`;
          }
          if (/^\d{8}$/.test(numericCode)) {
            return `https://barcodeapi.org/api/ean8/${numericCode}`;
          }
          if (/^\d{12}$/.test(numericCode)) {
            return `https://barcodeapi.org/api/upca/${numericCode}`;
          }

          return `https://barcodeapi.org/api/128/${encodeURIComponent(code)}`;
        },

        handleImageError(event) {
          const img = event.target;
          if (img) {
            img.style.display = "none";

            const parent = img.parentElement;
            if (parent && !parent.querySelector(".img-error-placeholder")) {
              const placeholder = document.createElement("div");
              placeholder.className =
                "img-error-placeholder flex items-center justify-center h-20 text-neutral-400 text-xs";
              placeholder.textContent = "Не удалось загрузить";
              parent.insertBefore(placeholder, img);
            }
          }
        },

        showToast(message, type = 'success', duration = 2000) {
          if (this._toastTimeout) {
            clearTimeout(this._toastTimeout);
          }
          this.toastMessage = message;
          this.toastType = type;
          this.showToast = true;
          this._toastTimeout = setTimeout(() => {
            this.showToast = false;
            this._toastTimeout = null;
          }, duration);
        },

        async copyCode(code) {
          if (!code) return;

          TelegramApp.hapticImpact("light");

          try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              await navigator.clipboard.writeText(code);
            } else {
              const textArea = document.createElement("textarea");
              textArea.value = code;
              textArea.style.position = "fixed";
              textArea.style.left = "-9999px";
              textArea.style.top = "-9999px";
              document.body.appendChild(textArea);
              textArea.focus();
              textArea.select();

              try {
                document.execCommand("copy");
              } finally {
                document.body.removeChild(textArea);
              }
            }

            this.showToast('Скопировано', 'success', 2000);
            TelegramApp.hapticNotification("success");
          } catch (e) {
            this.showToast('Не удалось скопировать', 'error');
            TelegramApp.hapticNotification("error");
            TelegramApp.showAlert("Не удалось скопировать код");
          }
        },

        removeItem(id) {
          if (!id) return;

          TelegramApp.hapticImpact("medium");

          const item = this.scannedItems.find((i) => i.id === id);
          if (item) {
            this.scannedCodes.delete(item.code);
          }

          this.scannedItems = this.scannedItems.filter((i) => i.id !== id);
        },

        confirmClearAll() {
          if (this.scannedItems.length === 0) return;

          TelegramApp.hapticImpact("medium");

          TelegramApp.showConfirm(
            "Очистить все отсканированные ценники?",
            (confirmed) => {
              if (confirmed) {
                this.clearAll();
              }
            }
          );
        },

        clearAll() {
          this.scannedItems = [];
          this.scannedCodes.clear();
          TelegramApp.hapticNotification("success");
        },
      }));
      });
    </script>
